syntax = "proto3";

package app;
option go_package="./appserver";

message Student {
  string name = 10;
  string city = 20;
  int32 age = 30;
}

message StuListReq {
  string name = 10;
  string city = 20;
}

message StuListResp {
  repeated Student list = 10;
}

service App {
  rpc ListStu(StuListReq) returns(StuListResp);
}
